name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build releases
      run: |
        make release
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Installation
          
          ```bash
          curl -fsSL https://raw.githubusercontent.com/monotykamary/macrod/main/install.sh | bash
          ```
          
          ## Changes
          
          See [CHANGELOG.md](https://github.com/monotykamary/macrod/blob/main/CHANGELOG.md) for details.
    
    - name: Upload AMD64 Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/macrod-darwin-amd64.tar.gz
        asset_name: macrod-darwin-amd64.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload ARM64 Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/macrod-darwin-arm64.tar.gz
        asset_name: macrod-darwin-arm64.tar.gz
        asset_content_type: application/gzip